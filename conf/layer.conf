# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "silverline"
BBFILE_PATTERN_silverline = "^${LAYERDIR}/"
BBFILE_PRIORITY_silverline = "14"

USERADDEXTENSION = "useradd-staticids"
USERADD_UID_TABLES += "conf/distro/include/silverline-passwd"
USERADD_GID_TABLES += "conf/distro/include/silverline-group"

